# web
server.port=8080
server.servlet.context-path=/api
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.session.timeout=300000

# swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
springfox.documentation.enabled=true

# mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://modoostock-mysql:3306/modoostock?serverTimezone=Asia/Seoul&zeroDateTimeBehavior=convertToNull
spring.datasource.username=modoostock
spring.datasource.password=modoostock

# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.show-sql=true

